<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/LogIn.css">
    <script src="./js/login.js" defer></script>
    <title>Вход\Регистрация</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Создайте Аккаунт</h1>
                <input id = "username" type="text"
                placeholder="Имя">
                <input id = "email" type="email"
                placeholder="Эл. почта">
                <input id = "password" type="password"
                placeholder="Пароль">
                <button id = "new_user">Зарегистрироваться</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Войти в Аккаунт </h1>
                <input class = "email" type="email"
                placeholder="Эл. почта">
                <input class = "password" type="password"
                placeholder="Пароль">
                <a href="#">Забыли пароль?</a>
                <button id = "btn_login">Войти</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel
                toggle-right">
                    <h1>Привет Друг!</h1>
                    <p>Кажется у тебя нет аккаунта<br>Создай его</p>
                    <button class="hidden btn__create"
                    id="register">Создать</button>
                </div>
                <div class="toggle-panel
                toggle-left">
                    <h1>С возвращением!</h1>
                    <p>Введи свой логин и пароль</p>
                    <button class="hidden"
                    id="Login">Войти</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
